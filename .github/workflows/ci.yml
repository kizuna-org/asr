name: Main CI

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  all-status-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - ci-req-check
      - yaml-lint
      - action-lint
      - dotenv-lint
      - markdown-lint
      - shell-lint
      - get-projects
      - python-lint
      - python-format-check
      - python-type-check
      - dockerfile-lint
      - terraform-lint
      - kics
      - ansible-lint
    steps:
      - name: All status check
        run: echo "All status check passed"

  ci-req-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check all-status-check
        run: |
          diff \
            <(yq ".jobs | del(.all-status-check) | keys.[]" .github/workflows/ci.yml) \
            <(yq ".jobs.all-status-check.needs.[]" .github/workflows/ci.yml)

  yaml-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0 # v1.21.0
        with:
          level: warning
          yamllint_flags: "-c .yamllint ."
          fail_on_error: true

  action-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281 # v1.65.2
        with:
          level: warning
          fail_on_error: true

  dotenv-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dotenv-linter/action-dotenv-linter@382525b7d91e7b71b52e064b8f1fa5908c4650d2 # v2.24.0
        with:
          dotenv_linter_flags: --skip UnorderedKey
          fail_on_error: true

  markdown-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-markdownlint@3667398db9118d7e78f7a63d10e26ce454ba5f58 # v0.26.2
        with:
          level: warning
          fail_on_error: true

  shell-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-shellcheck@5ebd09ddbe2ebb471646ce234c6c8dd18663ca7c # v1.30.0
        with:
          level: warning
          fail_on_error: true

  get-projects:
    uses: ./.github/workflows/detect-changed-projects.yml

  python-lint:
    name: "python-lint: ${{ matrix.project.name }}"
    runs-on: ubuntu-latest
    needs: get-projects
    if: ${{ needs.get-projects.outputs.updated-projects != '[]' }}
    strategy:
      matrix:
        project: ${{ fromJson(needs.get-projects.outputs.updated-projects) }}
    defaults:
      run:
        working-directory: ${{ matrix.project.path }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@0c50076f12c38c3d0115b7b519b54a91cb9cf0ad # v3.5.0
      - name: Lint check
        run: ruff check

  python-format-check:
    name: "python-format-check: ${{ matrix.project.name }}"
    runs-on: ubuntu-latest
    needs: get-projects
    if: ${{ needs.get-projects.outputs.updated-projects != '[]' }}
    strategy:
      matrix:
        project: ${{ fromJson(needs.get-projects.outputs.updated-projects) }}
    defaults:
      run:
        working-directory: ${{ matrix.project.path }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@0c50076f12c38c3d0115b7b519b54a91cb9cf0ad # v3.5.0
      - name: Format check
        run: ruff format --check

  python-type-check:
    name: "python-type-check: ${{ matrix.project.name }}"
    runs-on: ubuntu-latest
    needs: get-projects
    if: ${{ needs.get-projects.outputs.updated-projects != '[]' }}
    strategy:
      matrix:
        project: ${{ fromJson(needs.get-projects.outputs.updated-projects) }}
    defaults:
      run:
        working-directory: ${{ matrix.project.path }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
      - name: Type check
        run: uvx ty check

  dockerfile-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: Dockerfile
          recursive: true
          # - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
          #   with:
          #     dockerfile: Dockerfile.*
          #     recursive: true

  terraform-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - name: Terraform fmt
        run: |
          terraform fmt -check
      - name: Init Terraform
        run: |
          terraform init -input=false
      - name: Terraform validate
        run: |
          terraform validate
      - uses: terraform-linters/setup-tflint@90f302c255ef959cbfb4bd10581afecdb7ece3e6 # v4.1.1
      - name: Init TFLint
        run: |
          tflint --init
      - name: Run TFLint
        run: |
          tflint -f compact

  kics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: checkmarx/kics-github-action@3545b741daf8fc816b081261995184aa12a247c0 # v2.1.11
        with:
          path: .

  ansible-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@06f616d6e86e9ce4c74393318d1cbb2d016af413 # v25.6.1
        with:
          working_directory: "infra/ansible"
          requirements_file: "requirements.yml"
