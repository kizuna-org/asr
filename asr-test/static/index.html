        <div class="content">

            <div class="panel">

            <div class="panel">
                <h3>âš¡ ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹çµ±è¨ˆ</h3>
                <div class="performance-stats">

    <script>
        class RealTimeASR {
            constructor() {
                this.websocket = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.isRecording = false;
                this.isConnected = false;
                this.audioChunks = [];
                this.visualizationId = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.startRecordingBtn = document.getElementById('startRecordingBtn');
                this.stopRecordingBtn = document.getElementById('stopRecordingBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusText = document.getElementById('statusText');
                this.currentRecognition = document.getElementById('currentRecognition');
                this.recognitionHistory = document.getElementById('recognitionHistory');
                this.audioVisualizer = document.getElementById('audioVisualizer');
                this.inferenceTime = document.getElementById('inferenceTime');
                this.realtimeRatio = document.getElementById('realtimeRatio');
                this.totalInferences = document.getElementById('totalInferences');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.startRecordingBtn.addEventListener('click', () => this.startRecording());
                this.stopRecordingBtn.addEventListener('click', () => this.stopRecording());
            }

            async connect() {
                try {
                    this.updateStatus('æ¥ç¶šä¸­...', 'processing');
                    
                    // WebSocketæ¥ç¶š
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/recognize`;
                    
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('æ¥ç¶šæ¸ˆã¿', 'connected');
                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.startRecordingBtn.disabled = false;
                        this.showMessage('WebSocketæ¥ç¶šãŒç¢ºç«‹ã•ã‚Œã¾ã—ãŸ', 'success');
                    };
                    
                    this.websocket.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleWebSocketMessage(message);
                    };
                    
                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'disconnected');
                        this.connectBtn.disabled = false;
                        this.disconnectBtn.disabled = true;
                        this.startRecordingBtn.disabled = true;
                        this.stopRecording();
                        this.showMessage('WebSocketæ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'error');
                    };
                    
                    this.websocket.onerror = (error) => {
                        this.showMessage('WebSocketæ¥ç¶šã‚¨ãƒ©ãƒ¼: ' + error, 'error');
                    };
                    
                } catch (error) {
                    this.showMessage('æ¥ç¶šã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                    this.updateStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'disconnected');
                }
            }

            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                }
                this.stopRecording();
            }

            async startRecording() {
                try {
                    if (!this.isConnected) {
                        this.showMessage('WebSocketã«æ¥ç¶šã—ã¦ãã ã•ã„', 'error');
                        return;
                    }

                    // ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    source.connect(this.analyser);

                    this.audioChunks = [];
                    this.isRecording = true;

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processAudioChunks();
                    };

                    // éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’å®šæœŸçš„ã«é€ä¿¡
                    this.mediaRecorder.start(1000); // 1ç§’ã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                    
                    // éŸ³å£°å¯è¦–åŒ–é–‹å§‹
                    this.startVisualization();
                    
                    this.startRecordingBtn.disabled = true;
                    this.stopRecordingBtn.disabled = false;
                    this.startRecordingBtn.classList.add('recording');
                    
                    this.showMessage('éŒ²éŸ³ã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'success');
                    
                } catch (error) {
                    this.showMessage('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    if (this.mediaRecorder.stream) {
                        this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    }
                    
                    this.stopVisualization();
                    
                    this.startRecordingBtn.disabled = false;
                    this.stopRecordingBtn.disabled = true;
                    this.startRecordingBtn.classList.remove('recording');
                    
                    this.showMessage('éŒ²éŸ³ã‚’åœæ­¢ã—ã¾ã—ãŸ', 'success');
                }
            }

            async processAudioChunks() {
                if (this.audioChunks.length === 0) return;

                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    
                    // WebMã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ã¦PCMã«å¤‰æ›
                    const audioContext = new AudioContext({ sampleRate: 16000 });
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    const channelData = audioBuffer.getChannelData(0);
                    
                    // Float32Arrayã‚’Base64ã«ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                    const base64Audio = this.arrayBufferToBase64(channelData.buffer);
                    
                    // WebSocketã§éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({
                            type: 'audio',
                            audio: base64Audio,
                            sample_rate: 16000
                        }));
                    }
                    
                    this.audioChunks = [];
                    
                } catch (error) {
                    console.error('éŸ³å£°å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                }
            }

            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'recognition_result':
                        this.displayRecognitionResult(message.data);
                        break;
                    case 'error':
                        this.showMessage('èªè­˜ã‚¨ãƒ©ãƒ¼: ' + message.message, 'error');
                        break;
                    case 'pong':
                        // æ¥ç¶šç¢ºèªå¿œç­”
                        break;
                }
            }

            displayRecognitionResult(data) {
                if (data.error) {
                    this.showMessage('èªè­˜ã‚¨ãƒ©ãƒ¼: ' + data.error, 'error');
                    return;
                }

                const text = data.text;
                const inferenceTime = data.inference_time;
                const realtimeRatio = data.realtime_ratio;

                // ç¾åœ¨ã®èªè­˜çµæœã‚’æ›´æ–°
                if (text.trim()) {
                    this.currentRecognition.textContent = text;
                    
                    // å±¥æ­´ã«è¿½åŠ 
                    this.addToHistory(text, inferenceTime);
                    
                    // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹çµ±è¨ˆã‚’æ›´æ–°
                    this.updatePerformanceStats(inferenceTime, realtimeRatio);
                }
            }

            addToHistory(text, inferenceTime) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const time = new Date().toLocaleTimeString();
                historyItem.innerHTML = `
                    <span class="history-text">${text}</span>
                    <span class="history-time">${time} (${(inferenceTime * 1000).toFixed(1)}ms)</span>
                `;
                
                this.recognitionHistory.insertBefore(historyItem, this.recognitionHistory.firstChild);
                
                // å±¥æ­´ãŒå¤šã™ãã‚‹å ´åˆã¯å¤ã„ã‚‚ã®ã‚’å‰Šé™¤
                if (this.recognitionHistory.children.length > 10) {
                    this.recognitionHistory.removeChild(this.recognitionHistory.lastChild);
                }
            }

            updatePerformanceStats(inferenceTime, realtimeRatio) {
                this.inferenceTime.textContent = (inferenceTime * 1000).toFixed(1);
                this.realtimeRatio.textContent = realtimeRatio.toFixed(2) + 'x';
                
                const currentCount = parseInt(this.totalInferences.textContent) || 0;
                this.totalInferences.textContent = currentCount + 1;
            }

            startVisualization() {
                const canvas = this.audioVisualizer;
                const ctx = canvas.getContext('2d');
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                const draw = () => {
                    if (!this.isRecording) return;

                    this.visualizationId = requestAnimationFrame(draw);
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    ctx.fillStyle = 'rgb(0, 0, 0)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i] / 2;
                        
                        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                        gradient.addColorStop(0, '#00f2fe');
                        gradient.addColorStop(1, '#4facfe');
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                };
                
                draw();
            }

            stopVisualization() {
                if (this.visualizationId) {
                    cancelAnimationFrame(this.visualizationId);
                    this.visualizationId = null;
                }
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
                const canvas = this.audioVisualizer;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            updateStatus(text, className) {
                this.statusText.textContent = text;
                this.connectionStatus.className = `status ${className}`;
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                document.querySelector('.content').insertBefore(messageDiv, document.querySelector('.content').firstChild);
                
                // 3ç§’å¾Œã«è‡ªå‹•å‰Šé™¤
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const asr = new RealTimeASR();
            
            // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦ä¿å­˜ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
            window.asr = asr;
        });
    </script>
