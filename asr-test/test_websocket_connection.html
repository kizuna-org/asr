<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status info">Ready to test WebSocket connection</div>
    
    <button onclick="testConnection()">Test WebSocket Connection</button>
    <button onclick="clearMessages()">Clear Messages</button>
    
    <h3>Messages:</h3>
    <div id="messages"></div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function testConnection() {
            updateStatus('Connecting to WebSocket...', 'info');
            addMessage('Starting WebSocket connection test...');
            
            const ws = new WebSocket('ws://localhost:58081/ws');
            
            ws.onopen = function(event) {
                updateStatus('WebSocket connected successfully!', 'success');
                addMessage('‚úÖ WebSocket connection established');
                
                // Send start message
                const startMessage = {
                    type: "start",
                    model_name: "conformer",
                    sample_rate: 16000,
                    format: "i16"
                };
                ws.send(JSON.stringify(startMessage));
                addMessage(`üì§ Sent start message: ${JSON.stringify(startMessage)}`);
                
                // Close connection after 5 seconds
                setTimeout(() => {
                    ws.close();
                    addMessage('üîå Connection closed after 5 seconds');
                }, 5000);
            };
            
            ws.onmessage = function(event) {
                addMessage(`üì• Received: ${event.data}`);
            };
            
            ws.onerror = function(error) {
                updateStatus('WebSocket connection failed', 'error');
                addMessage(`‚ùå WebSocket error: ${error}`);
            };
            
            ws.onclose = function(event) {
                updateStatus(`WebSocket connection closed (Code: ${event.code})`, 'info');
                addMessage(`üîå WebSocket closed - Code: ${event.code}, Reason: ${event.reason || 'No reason provided'}`);
            };
        }
    </script>
</body>
</html>
