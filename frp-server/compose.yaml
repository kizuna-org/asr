# frp-server/compose.yaml - frpサーバー + Cloudflare Tunnel設定

services:
  frps:
    image: snowdreamtech/frps:latest
    container_name: frps
    ports:
      # 内部ネットワークのみで公開（外部には直接公開しない）
      - "127.0.0.1:7000:7000" # frpサーバー管理ポート（localhost only）
      - "127.0.0.1:8000:8000" # Webダッシュボード（localhost only）
      - "127.0.0.1:80:80" # HTTP公開ポート（cloudflare tunnel経由）
      - "127.0.0.1:443:443" # HTTPS公開ポート（cloudflare tunnel経由）
      - "50000:50000" # Jenkins エージェント接続用（直接公開）
      - "2222:2222" # Gitea SSH接続用（直接公開）
    volumes:
      - ./frps.toml:/etc/frp/frps.toml
      - ./logs:/var/log/frp
    restart: unless-stopped
    networks:
      - frp-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run
    volumes:
      - ./cloudflared:/etc/cloudflared
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - frp-network
    depends_on:
      - frps

networks:
  frp-network:
