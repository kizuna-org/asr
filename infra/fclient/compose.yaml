services:
  jenkins:
    image: jenkins
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./jenkins/casc.yaml:/usr/share/jenkins/ref/casc.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ci-network
    user: "3318:513"
    environment:
      - CASC_JENKINS_CONFIG=/usr/share/jenkins/ref/casc.yaml
    # env_file:
    #   - .env
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: always

  # samba:
  #   image: ghcr.io/dockur/samba:4.21.6@sha256:3b7ffd8f614deb8e93158a32709a7aea468ee30b7687b162bb2143ed04ac8340
