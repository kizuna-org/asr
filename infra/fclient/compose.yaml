  #     - ./samba:/storage
  #   networks:
  #     - ci-network
  #   environment:
  #     NAME: $SAMBA_NAME
  #     USER: $SAMBA_USER
  #     PASS: $SAMBA_PASS
  #   restart: always

  fclient:
    image: fclient
    container_name: fclient
    volumes:
      - ./fclient/fclient.toml:/etc/fclient.toml
    networks:
      - ci-network
    depends_on:
      - jenkins
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    security_opt:
      - no-new-privileges:true

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "9115:9115"
    networks:
      - ci-network
    depends_on:
      - jenkins
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./blackbox/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  portainer:
    image: portainer/portainer-ce:2.27.0-rc2@sha256:00a51f306e154c0e1849d17d45bb4b2b947a2af28deb1e031db0adc076f97d26
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    restart: always

networks:
  ci-network:
