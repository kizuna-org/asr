# frpc.ini - frp client configuration

[common]
# frpサーバーのアドレスとポート
server_addr = frps
server_port = 7000

# サーバーと同じトークンを使用
token = jenkins_frp_secret_token

# ログ設定
log_level = info
log_file = /tmp/frpc.log
log_max_days = 7

# Jenkins HTTP プロキシ設定
[jenkins-http]
type = http
local_ip = jenkins
local_port = 8080
custom_domains = jenkins.frp.local
# ヘルスチェック設定
health_check_type = http
health_check_url = /login
health_check_interval_s = 10

# Gitea HTTP プロキシ設定
[gitea-http]
type = http
local_ip = gitea
local_port = 3000
custom_domains = gitea.frp.local
# ヘルスチェック設定
health_check_type = http
health_check_url = /
health_check_interval_s = 10

# Jenkins TCP プロキシ設定（エージェント接続用）
[jenkins-tcp]
type = tcp
local_ip = jenkins
local_port = 50000
remote_port = 50000

# Gitea SSH プロキシ設定
[gitea-ssh]
type = tcp
local_ip = gitea
local_port = 22
remote_port = 2222 
