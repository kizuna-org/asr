# frpc.toml - frp client configuration (HTTPS経由接続)

# サーバー設定（HTTPS経由）
serverAddr = "frps-connect.shiron.dev"
serverPort = 443
# 認証設定
auth.method = "token"
auth.token = "jenkins_frp_secret_token"

loginFailExit = false

# ログ設定
log.level = "debug"
log.maxDays = 7

[transport]
tls.enable = true
# protocol = "websocket"

# Squid プロキシ経由での接続設定
proxyURL = "http://squid:3128"

# Jenkins HTTP プロキシ設定
[[proxies]]
name = "jenkins-http"
type = "http"
localIP = "jenkins"
localPort = 8080
customDomains = ["kizuna-jenkins.shiron.dev"]

# ↓ このヘルスチェックは直前の "jenkins-http" プロキシに適用されます
[proxies.healthCheck]
type = "http"
path = "/login"
intervalSeconds = 10

