# frps.ini - frp server configuration

[common]
# frpサーバーがリスンするポート
bind_port = 7000

# frpサーバーのWeb Dashboard設定
dashboard_addr = 0.0.0.0
dashboard_port = 8000
dashboard_user = admin
dashboard_pwd = frp_admin_password

# ログ設定
log_level = info
log_file = /tmp/frps.log
log_max_days = 7

# トークン認証（セキュリティ向上）
token = jenkins_frp_secret_token

# HTTP/HTTPSプロキシの設定
vhost_http_port = 80
vhost_https_port = 443

# 統計情報の有効化
enable_prometheus = true

# サブドメイン設定
subdomain_host = frp.local 
